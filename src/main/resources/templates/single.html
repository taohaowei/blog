<!DOCTYPE HTML>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Blog &mdash; My Private space</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" th:content="|${blogDO.title},${blogDO.summary}|" />
	<meta name="keywords" th:content="${blogDO.blogType}" />
	<meta name="author" content="TaoHaoWei" />

	<!-- Facebook and Twitter integration -->
	<meta property="og:title" th:content="${blogDO.title}"/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content="http://www.mynight.top"/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" th:content="${blogDO.title}" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="http://www.mynight.top" />
	<meta name="twitter:card" content="" />

	<link rel="stylesheet" th:href="@{/themes/base.css}" />
	<script type="text/javascript" th:src="@{/themes/MathJax.js}"></script>
	<!-- <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800" rel="stylesheet"> -->

	<link rel="shortcut icon" th:href="@{/images/title.ico}" type="image/x-icon"/>
	<!-- Animate.css -->
	<link rel="stylesheet" th:href="@{/css/animate.css}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" th:href="@{/css/icomoon.css}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">

	<!-- Theme style  -->
	<link rel="stylesheet" th:href="@{/css/style.css}">

	<!-- Modernizr JS -->
	<script th:src="@{/js/modernizr-2.6.2.min.js}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script th:src="@{/js/respond.min.js}"></script>
	<![endif]-->
</head>
<body class="single">

<div class="fh5co-loader"></div>

<div id="page">
	<div id="fh5co-aside" th:style="'background-image: url(' + @{/images/image_2.jpg} + ')'" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<nav role="navigation">
			<ul>
				<li><a th:href="@{/loadIndex}"><i class="icon-home"></i></a></li>
			</ul>
		</nav>
		<div class="page-title">
			<img th:src="@{/images/person_2.jpg}" alt="Person Image">
			<span th:text="${#dates.format(blogDO.createTime, 'yyyy-MM-dd')}"></span>
			<h2 th:text="${blogDO.title}"></h2>
		</div>
	</div>
	<div id="fh5co-main-content">
		<div class="fh5co-post">
			<div class="fh5co-entry padding">
				<div>
					<p>-------------------------------------我是一条正文分割线-------------------------------------</p>
					<p th:if="${isOldBlog}">
						------------------这篇博客是从我的csdn转移过来的，可能会存在轻微的格式问题，抱歉^_^------------------
					</p>
					<div th:utext="${blogDO.context}"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="fh5co-navigation">
	<!-- Previous Blog -->
	<div th:if="${preBlogDO == null}">
		<div class="fh5co-cover prev fh5co-cover-sm" th:style="'background-image: url(' + @{/images/default.jpg} + ')'" >
			<div class="overlay"></div>
			<a class="copy" href="#">
				<div class="display-t">
					<div class="display-tc">
						<div>
							<span>No Previous Blog</span>
							<!-- <h2 th:text="${preBlogDO.title}"></h2> -->
						</div>
					</div>
				</div>
			</a>
		</div>
	</div>
	<div th:if="${preBlogDO != null}">
		<div class="fh5co-cover prev fh5co-cover-sm" th:style="'background-image: url(' + @{/images/} + ${preBlogDO.summaryImg} + ')'" >
			<div class="overlay"></div>
			<a class="copy" th:href="@{/toNextBlog(blogId=${preBlogDO.id})}">
				<div class="display-t">
					<div class="display-tc">
						<div>
							<span>Previous Blog</span>
							<h2 th:text="${preBlogDO.title}"></h2>
						</div>
					</div>
				</div>
			</a>
		</div>
	</div>

	<!-- Next Blog -->
	<div th:if="${nextBlogDO == null}">
		<div class="fh5co-cover next fh5co-cover-sm" th:style="'background-image: url(' + @{/images/default.jpg} + ')'" >
			<div class="overlay"></div>
			<a class="copy" href="#">
				<div class="display-t">
					<div class="display-tc">
						<div>
							<span>No Next Blog</span>
							<!-- <h2 th:text="${nextBlogDO.title}"></h2> -->
						</div>
					</div>
				</div>
			</a>
		</div>
	</div>
	<div th:if="${nextBlogDO != null}">
		<div class="fh5co-cover next fh5co-cover-sm" th:style="'background-image: url(' + @{/images/} + ${nextBlogDO.summaryImg} + ')'" >
			<div class="overlay"></div>
			<a class="copy" th:href="@{/toNextBlog(blogId=${nextBlogDO.id})}">
				<div class="display-t">
					<div class="display-tc">
						<div>
							<span>Next Blog</span>
							<h2 th:text="${nextBlogDO.title}"></h2>
						</div>
					</div>
				</div>
			</a>
		</div>
	</div>
</div>
	<footer th:replace="~{foot :: footer}"></footer>

<div class="gototop js-top">
	<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
</div>

<!-- jQuery -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- jQuery Easing -->
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Waypoints -->
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<!-- Stellar Parallax -->
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<!-- Main -->
<script th:src="@{/js/main.js}"></script>

</body>
</html>
