<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Blog &mdash; My Private space</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" th:content="${blog.title}+ ',' +${blog.summary}" />
	<meta name="keywords" th:content="${blog.blogType}" />
	<meta name="author" content="TaoHaoWei" />

  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" th:content="${blog.title}"/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content="http://www.mynight.top"/>
	<meta property="og:site_name" content="陶浩伟的个人博客，http://www.mynight.top"/>
	<meta property="og:description" th:content="${blog.title}+ ',' +${blog.summary}"/>
	<meta name="twitter:title" th:content="${blog.title}" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="http://www.mynight.top" />
	<meta name="twitter:card" th:content="${blog.blogType}" />
	<link rel="stylesheet" href="/themes/base.css" />
	<script type="text/javascript" src="/themes/MathJax.js"></script>

	<link rel="shortcut icon" href="/images/title.ico" type="image/x-icon" />
	<!-- Animate.css -->
	<link rel="stylesheet" href="/css/animate.css" />
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="/css/icomoon.css" />
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="/css/bootstrap.css" />

	<!-- Theme style  -->
	<link rel="stylesheet" href="/css/style.css" />



	<!-- Modernizr JS -->
	<script src="/js/modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="/js/respond.min.js"></script>
	<![endif]-->



	</head>
	<body class="single">

	<div class="fh5co-loader"></div>

	<div id="page">
		<div id="fh5co-aside" style="background-image: url(/images/image_2.jpg)" data-stellar-background-ratio="0.5">
			<div class="overlay"></div>
			<nav role="navigation">
				<ul>
					<li><a href="/"><i class="icon-home"></i></a></li>
				</ul>
			</nav>
			<div class="page-title">
				<img src="/images/person_2.jpg" alt="Free HTML5 by FreeHTMl5.co">
				<span th:text="${sdf.format(blog.createTime)}"></span>
				<h2 th:text="${blog.title}"></h2>
			</div>
		</div>
		<div id="fh5co-main-content">
			<div class="fh5co-post">
				<div class="fh5co-entry padding">
					<div>
						<p>-------------------------------------我是一条正文分割线-------------------------------------</p>
						<th:block th:if="${sdf.format(blog.createTime) &lt; '2017-07-03'}">
							<p>------------------这篇博客是从我的csdn转移过来的，可能会存在轻微的格式问题，抱歉^_^------------------</p>
						</th:block>
						<th:block th:utext="${blog.context}"></th:block>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="fh5co-navigation">
		<th:block th:if="${preBlog == null}">

			<div class="fh5co-cover prev fh5co-cover-sm">
				<div class="overlay"></div>

				<a class="copy" href="#">
					<div class="display-t">
						<div class="display-tc">
							<div>
								<span>No Have Previous Blog</span>
							</div>
						</div>
					</div>
				</a>
			</div>

		</th:block>
		<th:block th:if="${preBlog != null}">
			<div class="fh5co-cover prev fh5co-cover-sm"
				 th:style="'background-image: url(/images/' + ${preBlog.summaryImg} + ')'">
				<div class="overlay"></div>

				<a class="copy" th:href="'/toNextBlog.html?blogId=' + ${preBlog.id}">
					<div class="display-t">
						<div class="display-tc">
							<div>
								<span>Previous Blog</span>
								<h2 th:text="${preBlog.title}"/>
							</div>
						</div>
					</div>
				</a>
			</div>
		</th:block>
		<th:block th:if="${nextBlog == null}">
			<div class="fh5co-cover next fh5co-cover-sm">
				<div class="overlay"></div>
				<a class="copy" href="#">
					<div class="display-t">
						<div class="display-tc">
							<div>
								<span>No Have Next Blog</span>
							</div>
						</div>
					</div>
				</a>

			</div>
		</th:block>
		<th:block th:if="${nextBlog != null}">
			<div class="fh5co-cover next fh5co-cover-sm"
				 th:style="'background-image: url(/images/' + ${nextBlog.summaryImg} + ')'">
				<div class="overlay"></div>
				<a class="copy" th:href="'/toNextBlog.html?blogId=' + ${nextBlog.id}">
					<div class="display-t">
						<div class="display-tc">
							<div>
								<span>Next Blog</span>
								<h2 th:text="${nextBlog.title}"/>
							</div>
						</div>
					</div>
				</a>
			</div>
		</th:block>
	</div>

	<footer th:include="foot :: footer">
	</footer>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>

	<!-- jQuery -->
	<script src="/js/jquery.min.js"></script>
	<!-- markDownToHTML -->
	<script src="/js/showdown.min.js"></script>
	<!-- jQuery Easing -->
	<script src="/js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="/js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="/js/jquery.waypoints.min.js"></script>
	<!-- Stellar Parallax -->
	<script src="/js/jquery.stellar.min.js"></script>
	<!-- Main -->
	<script src="/js/main.js"></script>

	</body>
</html>
