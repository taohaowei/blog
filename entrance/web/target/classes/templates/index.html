<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blog &mdash; My Private space</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="陶浩伟的个人博客，http://www.mynight.top"/>
    <meta name="keywords"
          content="博客，私人空间、原创，个人展示、Java"/>
    <meta name="author" content="TaoHaoWei"/>


    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content="陶浩伟的个人博客，http://www.mynight.top"/>
    <meta property="og:image" content=""/>
    <meta property="og:url"   content="http://www.mynight.top"/>
    <meta property="og:site_name" content="private space"/>
    <meta property="og:description" content="陶浩伟的个人博客，http://www.mynight.top"/>
    <meta name="twitter:title" content="陶浩伟的个人博客，http://www.mynight.top"/>
    <meta name="twitter:image" content=""/>
    <meta name="twitter:url" content="http://www.mynight.top"/>
    <meta name="twitter:card" content=""/>

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800" rel="stylesheet">

    <link rel="shortcut icon" href="/images/title.ico" type="image/x-icon" />
    <!-- Animate.css -->
    <link rel="stylesheet" href="/css/animate.css" />
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="/css/icomoon.css" />
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="/css/bootstrap.css" />


    <link rel="stylesheet" href="/fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/templatemo-style.css">

    <!-- Theme style  -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Modernizr JS -->
    <script src="/js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .ulc {
            list-style: none;
            float: right;
            width: 500px;
        }

        .lic {
            float: left;
            width: 30px;
            margin-left: 20px;
            line-height: 30px;
        }

        .lic a {
            display: block;
            text-align: center;
            height: 30px;
            color: black;
        }
        .lic a:hover {
            transition: 0.5s;
            color: #FC5185;
        }
    </style>

</head>
<body>



    <div id="introduce" class="alert alert-success" style="text-align: right;">
        欢迎光临，右侧显示博客内容，点击左侧home图标可查看更多信息~
    </div>

<div id="page">
    <div id="fh5co-aside" style="background-image: url(/images/image_1.jpg)">
        <div class="overlay"></div>
        <nav role="navigation">
            <ul>
                <li><a href="/myshow.html"><i class="icon-home"></i></a></li>
            </ul>
        </nav>
        <div class="featured">
            <span>Blog</span>
            <h2><a href="/myshow.html"  onmouseenter="showMe();" onmouseout="thatNotMe()" >I'm 陶浩伟 </a></h2>
            <div class="tm-social-icons-container text-xs-center">
                <a title="17631335916" href="#" class="tm-social-link"><i style="background-color:rgba(255,255,255,0);" class="fa fa-phone"></i></a>
                <a title="taohwUp@163.com" href="#" class="tm-social-link"><i class="fa fa-edge"></i></a>
                <a title="1497849146" href="#" class="tm-social-link"><i class="fa fa-qq"></i></a>
                <a title="taohaowei0" href="#" class="tm-social-link"><i class="fa fa-wechat"></i></a>
            </div>
        </div>
    </div>
    <div id="fh5co-main-content">
        <div class="fh5co-post">

                <div th:each="blog:${blogList}" class="fh5co-entry padding">
                    <img th:src="'/images/' + ${blog.summaryImg}">
                    <div>
                    <span class="fh5co-post-date">
                        <th:block th:switch="${blog.type}">
                            <span th:case="1" title="原创">原</span>
                            <span th:case="2" title="转载">转</span>
                            <span th:case="3" title="翻译">翻</span>
                            <span th:case="4" title="收藏">收</span>
                        </th:block>
                       <th:block th:text="${sdf.format(blog.createTime)} + ' 点击：' + ${blog.viewCount}"></th:block>
                    </span>
                        <h2><a th:href="'/toNextBlog.html?blogId=' + ${blog.id}" href="#" th:text="${blog.title}">标题</a></h2>
                        <p th:utext="${blog.summary}">摘要</p>
                    </div>
                </div>

            <ul class="ulc">
                <li class="lic"><a th:href="'?nowPage=' + ${pageVO.nowPage-1}">«</a></li>
                <li class="lic" th:each="pageNo:${#numbers.sequence(pageVO.beginPage, pageVO.endPage)}">
                        <a th:style="${pageVO.nowPage==pageNo?'color: #FC5185;':''}" th:href="'?nowPage=' + ${pageNo}" th:text="${pageNo}"></a>
                </li>
                <li class="lic" style="margin-right: 50px;"><a th:href="'?nowPage=' + ${pageVO.nowPage+1}">»</a></li>
            </ul>

            <footer th:include="foot :: footer">
            </footer>
        </div>
    </div>
</div>

<div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
</div>
<!-- jQuery -->
<script src="/js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="/js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="/js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="/js/jquery.waypoints.min.js"></script>
<!-- Stellar Parallax -->
<script src="/js/jquery.stellar.min.js"></script>
<!-- Main -->
<script src="/js/main.js"></script>

</body>
</html>
