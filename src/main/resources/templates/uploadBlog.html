<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Story - 新增博客</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Website Template by freehtml5.co" />
	<!-- 其他 meta 信息 -->
	<!-- 样式表 -->
	<link rel="stylesheet" th:href="@{/css/animate.css}">
	<link rel="stylesheet" th:href="@{/css/icomoon.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<!-- 自定义样式 -->
	<style>
		.tm-submit-btn {
            background-color: #0066CC;
            border: none;
            color: white;
            padding: 10px 50px;
            margin-top: 10px;
            font-weight: 400;
            font-size: 2.5rem;
        }
	</style>
	<!-- JavaScript -->
	<script>
		function clickType(obj) {
            document.getElementById("blogtype").innerHTML = obj.innerHTML;
            document.getElementById("type").value = obj.innerHTML;
        }
	</script>
</head>
<body class="single">
<div class="fh5co-loader"></div>
<div id="page">
	<div id="fh5co-aside" th:style="'background-image: url(' + @{/images/image_2.jpg} + ')'" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<nav role="navigation">
			<ul>
				<li><a th:href="@{/index}"><i class="icon-home"></i></a></li>
			</ul>
		</nav>
		<div class="page-title">
			<img th:src="@{/images/person_1.jpg}" alt="Free HTML5 by FreeHTMl5.co">
			<span th:text="${currentDate}">September 10, 2016</span>
			<h2>新增博客</h2>
		</div>
	</div>
	<div id="fh5co-main-content">
		<div class="fh5co-post">
			<div class="fh5co-entry padding">
				<div>
					<p><a style="color: #3361cd;" href="https://stackedit.io/editor">文章编辑</a>  <span th:text="${fileUrl}"></span></p>
					<p>上传博客内容图片，以及文章编辑生成的 blogDO.html 文件</p>
					<form th:action="@{/uploadFile}" method="post" enctype="multipart/form-data">
						<div class="form-group">
							<input type="file" id="file" name="file" style="display: inline;width: 80%" class="form-control">
							<input type="submit" style="width: 18%" class="btn" value="上传图片"/>
						</div>
					</form>

					<form th:action="@{/insert}" method="post" class="tm-contact-form">
						<div class="form-group">
							<div class="btn-group">
								<button id="blogtype" class="btn dropdown-toggle" data-toggle="dropdown">
									博客类型
								</button>
								<input type="hidden" name="typeName" id="type">
								<ul class="dropdown-menu">
									<li onclick="clickType(this)">原创</li>
									<li onclick="clickType(this)">转载</li>
									<li onclick="clickType(this)">翻译</li>
									<li onclick="clickType(this)">收藏</li>
								</ul>
							</div>
							<input type="text" style="display: inline;width: 80%" id="title" name="title" class="form-control" placeholder="标题" required="">
						</div>

						<div class="form-group">
							<input type="text" name="blogType" class="form-control" placeholder="文章分类，多个用逗号分隔" required="">
						</div>

						<div class="form-group">
							<textarea id="summary" name="summary" class="form-control" rows="5" placeholder="摘要" required=""></textarea>
						</div>

						<button type="submit" class="tm-submit-btn">提交</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 导航 -->
<div class="fh5co-navigation">
	<!-- 上一篇 -->
	<div class="fh5co-cover prev fh5co-cover-sm" th:style="'background-image: url(' + @{/images/project-4.jpg} + ')'">
		<div class="overlay"></div>
		<a class="copy" href="#">
			<div class="display-t">
				<div class="display-tc">
					<div>
						<span>上一篇</span>
						<h2>如何成为一名高效的 Web 开发者</h2>
					</div>
				</div>
			</div>
		</a>
	</div>
	<!-- 下一篇 -->
	<div class="fh5co-cover next fh5co-cover-sm" th:style="'background-image: url(' + @{/images/project-5.jpg} + ')'">
		<div class="overlay"></div>
		<a class="copy" href="#">
			<div class="display-t">
				<div class="display-tc">
					<div>
						<span>下一篇</span>
						<h2>如何成为一名高效的 Web 开发者</h2>
					</div>
				</div>
			</div>
		</a>
	</div>
</div>

<footer>
	<div>
		&copy; 2016 Free HTML5. All Rights Reserved. Designed by <a href="#" target="_blank">FreeHTML5</a>
	</div>
</footer>

<div class="gototop js-top">
	<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
</div>

<!-- jQuery -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- jQuery Easing -->
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Waypoints -->
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<!-- Stellar Parallax -->
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<!-- Main -->
<script th:src="@{/js/main.js}"></script>
</body>
</html>
